<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Typography Tester</title>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="app-root">
      <h1>Typography Tester</h1>
      <div class="text-picker">
        <div class="field">
          <label for="text-entry-field">Text to use</label>
          <input
            id="text-entry-field"
            type="text"
            placeholder="Enter some text"
            maxlength="20"
            value="Sample text"
          />
        </div>
        <div class="field">
          <label for="text-color-field">Text color to use</label>
          <input
            id="text-color-field"
            type="text"
            placeholder="Enter a color"
            maxlength="7"
            value="#1976D2"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
